name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Need to checkout domainforge repo for sea-core path dependency
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: dev  # Track dev branch to stay in sync with sea-core API changes
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            domainforge-lsp/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('domainforge-lsp/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: domainforge-lsp
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: domainforge-lsp
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: dev  # Track dev branch to stay in sync with sea-core API changes
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            domainforge-lsp/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('domainforge-lsp/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        working-directory: domainforge-lsp
        run: cargo test -p domainforge-lsp

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: dev  # Track dev branch to stay in sync with sea-core API changes
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            domainforge-lsp/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('domainforge-lsp/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        working-directory: domainforge-lsp
        run: cargo build --release -p domainforge-lsp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: domainforge-lsp-linux-x64
          path: domainforge-lsp/target/release/domainforge-lsp
