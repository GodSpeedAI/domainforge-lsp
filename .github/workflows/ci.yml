name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev, release/**]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CACHE_VERSION: v1  # Increment to bust all caches
  LSP_MAX_BYTES: "10485760"  # 10MB

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: v0.4.0
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: domainforge-lsp
          prefix-key: ${{ env.CACHE_VERSION }}-lint

      - name: Check formatting
        working-directory: domainforge-lsp
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: domainforge-lsp
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    needs: lint
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: v0.4.0
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: domainforge-lsp
          prefix-key: ${{ env.CACHE_VERSION }}-test
          shared-key: ${{ matrix.os }}

      - name: Run tests
        working-directory: domainforge-lsp
        run: cargo test -p domainforge-lsp

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: v0.4.0
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: domainforge-lsp
          prefix-key: ${{ env.CACHE_VERSION }}-build

      - name: Build release
        working-directory: domainforge-lsp
        run: cargo build --release -p domainforge-lsp

      - name: Check binary size
        run: |
          BINARY="domainforge-lsp/target/release/domainforge-lsp"
          SIZE=$(stat -c%s "$BINARY")
          echo "Binary size: $SIZE bytes ($(numfmt --to=iec $SIZE))"
          if [ "$SIZE" -gt "${{ env.LSP_MAX_BYTES }}" ]; then
            echo "::error::Binary size ($SIZE bytes) exceeds limit (${{ env.LSP_MAX_BYTES }} bytes)"
            exit 1
          fi
          echo "âœ“ Binary size within limits"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: domainforge-lsp-linux-x64
          path: domainforge-lsp/target/release/domainforge-lsp
