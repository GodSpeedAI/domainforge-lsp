name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: domainforge-lsp-linux-x64
            
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: domainforge-lsp-windows-x64
            extension: .exe
            
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: domainforge-lsp-darwin-x64
            
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: domainforge-lsp-darwin-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: dev  # Track dev branch to stay in sync with sea-core API changes
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            domainforge-lsp/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('domainforge-lsp/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        working-directory: domainforge-lsp
        run: cargo build --release --target ${{ matrix.target }} -p domainforge-lsp

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp domainforge-lsp/target/${{ matrix.target }}/release/domainforge-lsp artifacts/
          cp domainforge-lsp/target/${{ matrix.target }}/release/domainforge-mcp artifacts/

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy domainforge-lsp\target\${{ matrix.target }}\release\domainforge-lsp.exe artifacts\
          copy domainforge-lsp\target\${{ matrix.target }}\release\domainforge-mcp.exe artifacts\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
