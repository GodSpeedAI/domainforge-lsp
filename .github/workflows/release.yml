name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress releases

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CACHE_VERSION: v1
  LSP_MAX_BYTES: "10485760"  # 10MB

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: domainforge-lsp-linux-x64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: domainforge-lsp-linux-arm64
            cross: true

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: domainforge-lsp-windows-x64
            extension: .exe

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: domainforge-lsp-darwin-x64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: domainforge-lsp-darwin-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          path: domainforge-lsp

      - name: Checkout DomainForge (sea-core)
        uses: actions/checkout@v4
        with:
          repository: GodSpeedAI/DomainForge
          ref: v0.4.0
          path: domainforge

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (ARM Linux)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: domainforge-lsp
          prefix-key: ${{ env.CACHE_VERSION }}-release
          shared-key: ${{ matrix.target }}

      - name: Build release (native)
        if: "!matrix.cross"
        working-directory: domainforge-lsp
        run: cargo build --release --target ${{ matrix.target }} -p domainforge-lsp

      - name: Build release (cross)
        if: matrix.cross
        working-directory: domainforge-lsp
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }} -p domainforge-lsp

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp domainforge-lsp/target/${{ matrix.target }}/release/domainforge-lsp artifacts/

      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          BINARY="artifacts/domainforge-lsp"
          SIZE=$(stat -c%s "$BINARY" 2>/dev/null || stat -f%z "$BINARY")
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -gt "${{ env.LSP_MAX_BYTES }}" ]; then
            echo "::error::Binary size ($SIZE bytes) exceeds limit (${{ env.LSP_MAX_BYTES }} bytes)"
            exit 1
          fi
          echo "✓ Binary size within limits"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item domainforge-lsp\target\${{ matrix.target }}\release\domainforge-lsp.exe artifacts\

      - name: Check binary size (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binary = "artifacts\domainforge-lsp.exe"
          $size = (Get-Item $binary).Length
          Write-Host "Binary size: $size bytes"
          if ($size -gt ${{ env.LSP_MAX_BYTES }}) {
            Write-Error "Binary size ($size bytes) exceeds limit (${{ env.LSP_MAX_BYTES }} bytes)"
            exit 1
          }
          Write-Host "✓ Binary size within limits"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
